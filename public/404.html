<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlienForge.io - Premium Domain for Sale</title>
    <script>
      // GitHub Pages SPA redirect script
      // This script takes the current URL and redirects to index.html with the path as a query parameter
      const pathSegmentsToKeep = 1; // Change this to the number of path segments in your base URL
      const location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname + location.port +
        location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
        '/?/' + location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
